<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        p {
            font-family: sans-serif;
            font-size: medium;
            text-align: center;
            text-shadow: 0px 0px 8px #fff, 0px 0px 42px #f72, 0px 0px 72px #f84,0px 0px 150px #fa5;
        }
    </style>
    <title>明年今日，昨日青空</title>
</head>
<body style="background-color:#d4395b">
    <p>致每一个终将光芒万丈的我们</p>
    <p align="center"><img src="img/img1.jpg" /></p>
    <p><video src="video/vid.mp4" autoplay=autoplay controls=controls onerror="failed(event)"></video></p>
    <script>
        function failed(e) {
            // video playback failed - show a message saying why
            switch (e.target.error.code) {
                case e.target.error.MEDIA_ERR_ABORTED:
                    alert("您终止了视频的缓存");
                    break;
                case e.target.error.MEDIA_ERR_NETWORK:
                    alert("网络错误导致视频下载失败");
                    break;
                case e.target.error.MEDIA_ERR_DECODE:
                    alert("视频使用了浏览器不支持的视频，视频播放被中止");
                    break;
                case e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                    alert("由于服务器或网络较差，或格式不受支持，视频无法加载");
                    break;
                default:
                    alert("未知错误");
                    break;
            }
        }
    </script>

</html>
